<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Option 1: Include in HTML -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Assets/Css/styles.css">
    <title>sistema mensajeria</title>

<body>
    <main class="main-container">
        <aside class="contacts">
            <article class="contacts-container">
                <div class=" fleex border-botom">
                    <div class="perfil fleex">
                        <img class="images profile-img" src="./Assets/img/Wlad_2023_09jpg.jpg" alt="">
                        <div class="profile-info">
                            <h2>Wla</h2>
                            <small>Activo ahora</small>
                        </div>

                    </div>
                    <div class="icons">
                        <i class="bi bi-chat-left-quote"></i>

                    </div>
                </div>
                <div class="container-btn border-botom">
                    <div class="rectangulo">Nuevo Chat</div>
                </div>
                <div class="contact-messenger">

                    <div class="contact-person border-botom">

            </article>
        </aside>
        <section class="principal">
            <article class="principal-container">
                <img src="./Assets/img/hand.png" alt="">

                    <h1>Comienza el Networking</h1>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reiciendis optio quaerat tempore harum,
